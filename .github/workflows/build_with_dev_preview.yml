name: Build OCaml.org Using Dune Developer Preview

on:
  workflow_dispatch:
  schedule:
    # Run every day
    - cron: 36 5 * * *

jobs:
  build:
    name: Build OCaml.org Using Dune Developer Preview

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    steps:
      - name: Install system dependencies (Linux)
        run: sudo apt update && sudo apt-get install libev-dev libonig-dev libcurl4-openssl-dev
        if: runner.os == 'Linux'

      - name: Install system dependencies (macOS)
        run: brew update && brew reinstall libev openssl@3 # Openssl is a workaround for https://github.com/ocaml/opam-repository/issues/19676
        if: runner.os == 'macOS'

      # Use version: latest (stable 3.21.0) not the default nightly (3.22+)
      # to match DUNE_VERSION in Makefile and avoid cache version conflicts
      - name: Setup Dune
        uses: ocaml-dune/setup-dune@v1
        with:
          version: latest

      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Build project
        run: make

      - name: Run tests
        run: make test